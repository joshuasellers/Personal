<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Tracker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="body">
      <p id="clock" class="txt">TIME:</p>
      <p id="limit" class="limit">LIMIT:</p>
      <p id="hours" class= "inp">Time limit (hours):</p><input type="number" id="hrs" value=0 min="0" max="1000" class="inp_txt">
      <p id="minutes" class="inp">Time limit (minutes):</p><input type="number" id="mins" value=0 min="0" max="59" class="inp_txt">
      <button id="setTime" class="reset">Set Time LImit</button>
      <button id="resetTimer" class="reset">Reset Timer</button>
      <script src="popup.js"></script>
  </body>
</html>
