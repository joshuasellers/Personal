<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Tracker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="body">
      <a href="https://www.freeiconspng.com/img/27215"><img src='images/stop.png' id='stop' class="stop"></a>
      <p id="clock" class="txt"></p>
      <p id="hours" class= "inp">Time limit (hours):</p><input type="number" id="hrs" min="0" max="1000" class="inp_txt">
      <p id="minutes" class="inp">Time limit (minutes):</p><input type="number" id="mins" min="0" max="59" class="inp_txt">
      <button id="setTime" class="reset">Set Time LImit</button>
      <button id="resetTimer" class="reset">Reset Timer</button>
      <script src="popup.js"></script>
  </body>
</html>
